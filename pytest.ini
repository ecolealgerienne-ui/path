[pytest]
# Configuration pytest pour CellViT-Optimus

# Répertoire des tests
testpaths = tests

# Options par défaut
addopts =
    -v
    --tb=short
    --strict-markers
    -p no:warnings

# Markers personnalisés
markers =
    slow: Tests lents nécessitant CUDA et téléchargement de modèles
    unit: Tests unitaires rapides
    integration: Tests d'intégration
    requires_data: Tests nécessitant les données PanNuke

# Patterns de découverte
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Sortie
console_output_style = progress

# Coverage (si pytest-cov installé)
# addopts = --cov=src --cov-report=html --cov-report=term
